
{% extends "base.html" %}

{% block title %}Sign Up - EasyPark{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create an Account</h1>
                <p>Join EasyPark to start finding and reserving parking spots</p>
            </div>
            
            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-with-icon">
                        <i data-lucide="user"></i>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i data-lucide="lock"></i>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary full-width">Create Account</button>
            </form>
            
            <div class="auth-separator">
                <span>OR</span>
            </div>
            
            <div class="social-auth">
                <button class="social-auth-btn google">
                    <i data-lucide="mail"></i>
                    <span>Sign up with Google</span>
                </button>
                <button class="social-auth-btn facebook">
                    <i data-lucide="facebook"></i>
                    <span>Sign up with Facebook</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
