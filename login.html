
{% extends "base.html" %}

{% block title %}Log In - EasyPark{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your EasyPark account</p>
            </div>
            
            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary full-width">Log In</button>
            </form>
            
            <div class="auth-separator">
                <span>OR</span>
            </div>
            
            <div class="social-auth">
                <button class="social-auth-btn google">
                    <i data-lucide="mail"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="social-auth-btn facebook">
                    <i data-lucide="facebook"></i>
                    <span>Continue with Facebook</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
